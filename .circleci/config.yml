version: 2.1
executors:
  fileparser-executor:
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:2.2
    working_directory: ~/FileParser

jobs:
  build:
    executor: fileparser-executor
    steps:
      - checkout
      - run:
          name: Give permissions to CI scripts
          command: chmod -R 777 ./ci/
      - run:
          name: Build
          command: ./ci/build.sh
      - run:
          name: Test
          command: ./ci/test.sh