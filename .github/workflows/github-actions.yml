name: CI GitHub Actions

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest, ubuntu-latest, windows-latest]
      fail-fast: false

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Give permissions to CI scripts
      uses: "actions/bin/sh@master"
      with:
        args = ["chmod -R 777 ./ci/"]
    - name: Build
      uses: "actions/bin/sh@master"
      with:
        args = ["./ci/build.sh"]

    - name: Run tests
      run: ci/test.sh
