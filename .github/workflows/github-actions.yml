name: CI GitHub Actions

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
  schedule:
    - cron:  '1 0 * * 1'
    # * is a special character in YAML so you have to quote this string

jobs:
  build-linux:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest, ubuntu-16.04, ubuntu-18.04]
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1.4
      with:
        dotnet-version: 3.1.102
    - name: Give permissions to CI scripts
      run: chmod -R 777 ./ci/
    - name: Build
      run: ./ci/build.sh
    - name: Run tests
      run: ./ci/test.sh

  build-windows:
  # Separated workflow due to issues running dotnet in bash scripts (tried unsuccessfully using https://github.com/actions/bin/tree/master/sh)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2016, windows-2019]
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1.4
      with:
        dotnet-version: 3.1.102
    - name: Build
      run: ./ci/build.bat
    - name: Run tests
      run: ./ci/test.bat
