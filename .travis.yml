language: csharp
dist: xenial
sudo: required
mono: none
dotnet: 2.2
branches:
    only:
        - master
before_script:
    - chmod 777 ./ci/build.sh
    - chmod 777 ./ci/test.sh
script:
    - (cd ci; ./build.sh)
    - (cd ci; ./test.sh)
notifications:
    email:
        - on_success: always
        - on_failure: always
